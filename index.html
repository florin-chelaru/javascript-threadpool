<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="closure-library/closure/goog/base.js"></script>
  <script src="deps.js"></script>
  <script src="src/parallel/thread-pool.js"></script>
</head>
<body>
  <button onclick="start(100, 100000)">Start</button>
  <button onclick="startSameThread(100, 100000)">Start Same Thread</button>
  <button onclick="">Button 2</button>
  <output id="result"></output>

  <script>
    goog.require('parallel.shared.Array');

    PARALLEL_BASE_PATH = '/parallel/src/parallel/';
    var tp = null;

    function start(njobs, n) {
      tp = tp || new parallel.ThreadPool(16);

      var count = njobs;
      var startTime = new Date();
      for (var i = 0; i < njobs; ++i) {
        tp.queue(function(thread) {
          var arr = thread.createShared('parallel.shared.Array');
          return thread
            .run(function(arr, n) {
              for (var i = 0; i < n; ++i) {
                arr.push(Math.floor(Math.random() * 10));
              }
            }, [arr, n])
            .then(function() {
              return thread.run(function(arr) {
                return arr.reduce(function(x, y) { return x + y; });
              }, [arr]);
            })
            .then(function(sum) {
              return arr.join(',')
                 .then(function(joined) {
                   //console.log('sum[' + joined + ']=' + sum);
                   --count;
                   if (count == 0) {
                     //alert('[Multi thread] Time elapsed: ' + (new Date() - startTime));
                     console.log('[Multi thread] Time elapsed: ' + (new Date() - startTime));
                   }
                 });
            });
        });
      }
    }

    function startSameThread(njobs, n) {
      var startTime = new Date();
      for (var i = 0; i < njobs; ++i) {
        var arr = [];
        for (var j = 0; j < n; ++j) {
          arr.push(Math.floor(Math.random() * 10));
        }
        var sum = arr.reduce(function(x, y) { return x+y; });
        var joined = arr.join(',');
        //console.log('sum[' + joined + ']=' + sum);
      }
      //alert('[Single thread] Time elapsed: ' + (new Date() - startTime));
      console.log('[Single thread] Time elapsed: ' + (new Date() - startTime));
    }
  </script>
</body>
</html>
